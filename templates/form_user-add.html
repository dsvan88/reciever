<div class="modal-container">
	<form class="common-form" method="POST">
		<picture>
			<source srcset="../images/logo.webp" type="image/webp" />
			<img class="common-form__logo" title="My logo" alt="My logo" src="./images/logo.png" />
		</picture>
		<h1 class="common-form__title">Please set user Authorization Data</h1>
		<div class="common-form__row">
			<input class="common-form__input" type="text" name="login" placeholder="Username" autofocus />
		</div>
		<div class="common-form__row">
			<input class="common-form__input" type="password" name="password" placeholder="Password" />
		</div>
		<h3>Technical Data</h3>
		<div class="common-form__row-expand_vertical">
			<input class="common-form__input" type="email" name="email[]" placeholder="E-mail" />
			<a data-action="add-form-field"><i class="fa fa-plus-circle"></i></a>
		</div>
		<div class="common-form__row-expand_vertical">
			<input class="common-form__input" type="text" name="tg_uid[]" placeholder="Telegram UserID" />
			<a data-action="add-form-field"><i class="fa fa-plus-circle"></i></a>
		</div>
		<div class="common-form__row-expand_vertical">
			<input class="common-form__input" type="text" name="website[]" placeholder="website.com" />
			<a data-action="add-form-field"><i class="fa fa-plus-circle"></i></a>
		</div>
		<div class="modal-buttons">
			<button type="submit" class="positive">Add</button>
			<button type="button" class="modal-close negative">Cancel</button>
		</div>
	</form>
</div>

<div class="modal-container">
	<form class="new-user-form" method="POST">
		<picture>
			<source srcset="../images/logo.webp" type="image/webp" />
			<img class="new-user-form__logo" title="My logo" alt="My logo" src="./images/logo.png" />
		</picture>
		<h1 class="new-user-form__title">Please set user Authorization Data</h1>
		<div class="new-user-form__row">
			<input type="hidden" name="uid" value="{{UserId}}" />
			<input class="new-user-form__input" type="text" name="login" placeholder="Username" value="{{UserName}}" autofocus />
		</div>
		<h3>Password</h3>
		<div class="modal-buttons">
			<button type="button" class="positive" data-action="user-password-change-form">Change</button>
			<button type="button" class="positive" data-action="user-password-reset">Reset</button>
		</div>
		<h3>Technical Data</h3>
		<div class="new-user-form__row-expand_vertical">{{UserEmails}}</div>
		<div class="new-user-form__row-expand_vertical">{{UserTelegramIDs}}</div>
		<div class="new-user-form__row-expand_vertical">{{UserWebsites}}</div>
		<div class="modal-buttons">
			<button type="submit" class="positive">Edit</button>
			<button type="button" class="modal-close negative">Cancel</button>
		</div>
	</form>
</div>

<main class="main">
  <form class="signin-form" method="POST" action="/">
    <picture>
      <source srcset="./images/logo.webp" type="image/webp" />
      <img title="My logo" alt="My logo" src="./images/logo.png" />
    </picture>
    <h1 class="signin-form__title">Please sign in</h1>
    <input type="text" name="login" placeholder="Username" required autofocus />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Sign in</button>
  </form>
</main>

<div class="modal-container">
	<form class="signin-form" method="POST" action="/engine/init.php">
		<picture>
			<source srcset="../images/logo.webp" type="image/webp" />
			<img title="My logo" alt="My logo" src="./images/logo.png" />
		</picture>
		<h1 class="signin-form__title">Please set user Authorization Data</h1>
		<input type="text" name="login" placeholder="Username" autofocus />
		<input type="password" name="password" placeholder="Password" />
		<h3>Technical Data</h3>
		<input type="email" name="email" placeholder="E-mails, enum with ';'" />
		<input type="text" name="tg_uid" placeholder="Telegram UserIDs, enum with ';'" />
		<button type="submit">Add user</button>
	</form>
</div>
